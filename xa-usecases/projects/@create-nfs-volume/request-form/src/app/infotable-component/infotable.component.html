<div class="ui segment">
  <h2 class="ui header">
    <div class="content">
      <i class="server icon"></i>
      <span> selected VM </span>
    </div>
  </h2>
  <div class="ui clearing divider"></div>

  <div class="ui list">

    <div *ngFor="let element of info | keyvalue" class="item">
      <div class="header"> {{element.key}}: </div>
      {{element.value}}
    </div>

    <div *ngIf="numberOfProperties % 2 != 0" class="item">
      &nbsp;
    </div>

  </div>


  <div class="ui clearing divider"></div>
</div>
